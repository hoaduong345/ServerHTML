<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootStrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!--- Main container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


    
    <!--- Login container-->

        <div class="row boder rounded-5 p-3 bg-white shadow box-area">

    <!--- left box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #AACBFF; border-radius: 4%;">
                <div class="fetured-image mb-3 ">
                    <img src="Image/SignUp.jpg" class="img-fluid" style="width: 300px; ">
                </div>
                <p class="text-white fs-2" style=" font-family: 'Courier New', Courier, monospace;font-weight: 600;">SignUp Account</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace ;"> Join experienced Desingers on this platform</small>
            </div>    


    <!--- right box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p> We are happy to have your back.</p>

                    </div>
                
                    <div class="input-group mb-3">                
                       
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="validationCustom01" placeholder="Your Name" required>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                               <label for="formCheck" class="form-check-label text-secondary"> <small> I read and agree to <a href="#">Terms & Conditions</a></small></label>
                        </div>    
                       
                    </div>
                  
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                    <!-- <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Image/Google.png" style="width: 20px;" class="me-2"><small>Sign In With Google</small></button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Image/Facebook.png" style="width: 20px;" class="me-2"><small>Sign In With Facebook</small></button>
                    </div>-->
                    <div class="row">
                        <small>Already have account? <a href="index.html">Sign In</a></small>

                    </div> 
                </div>

            </div>   

        </div>
    </div>    



</body>
</html>
