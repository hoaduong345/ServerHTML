<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootStrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <!--- Main container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


    
    <!--- Login container-->

        <div class="row boder rounded-5 p-3 bg-white shadow box-area">

    <!--- left box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #AACBFF; border-radius: 4%;">
                <div class="fetured-image mb-3 ">
                    <img src="Image/LoginImage.jpg" class="img-fluid" style="width: 300px; ">
                </div>
                <p class="text-white fs-2" style=" font-family: 'Courier New', Courier, monospace;font-weight: 600;">Login Account</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace ;">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
            </div>    


            <!--- right box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p> Nice to see you again</p>
                        <h2 style="font-weight: 30px;">WELCOME BACK</h2>    
                       
                    </div>
                    

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                               <label for="formCheck" class="form-check-label text-secondary"> <small> Remember Me</small></label>
                        </div>    
                        <div class="forgot">
                            <small><a href="Forgot.html">Forgot Password ?</a></small>
    
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
                        
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Image/Google.png" style="width: 20px;" class="me-2"><small>Sign In With Google</small></button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Image/Facebook.png" style="width: 20px;" class="me-2"><small>Sign In With Facebook</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="SignUp.html">Sign Up</a></small>

                    </div>
                </div>

            </div>   
            
        </div>
    </div>    



</body>
</html>
